# SMS ENGINE CONFIGURATION
#
# AUTHOR: 	KDEV info@kdev.it
# DATE:	 	13.02.2015
# PURPOSE: 	Configuration for smsd daemon
#
#
#devices= GSM1,GSM2,GSM3,GSM4,GSM5,GSM6,GSM7,GSM8,GSM9,GSM10,GSM11,GSM12,GSM13,GSM14,GSM15,GSM16
devices= GSM1,GSM2,GSM3,GSM4,GSM5,GSM6,GSM7,GSM8
#
#
#System logs (from 2 to 7)
logfile = /var/log/smstools/smsd.log 
loglevel = 5
delaytime = 0
delaytime_mainprocess = 0
internal_combine = yes
receive_before_send = no
logtime_ms = 1
max_continuous_sending = 200
incoming_utf8 = yes
#
#Queues setting, NEVER EDIT PATHS UNDER THIS LINE
#
#trust_spool = yes
trust_outgoing = no
stats = /var/log/sms/stats
#logfile = /var/log/sms/smsd.log
outgoing = /var/spool/sms/outgoing
checked = /var/spool/sms/checked
failed = /var/spool/sms/failed
incoming = /var/spool/sms/incoming
sent = /var/spool/sms/sent

#outgoing = /mnt/flash/spool/outgoing
#incoming = /mnt/flash/spool/incoming
#sent = /mnt/flash/spool/sent
#failed=/mnt/flash/spool/failed
mypath = /mnt/flash/etc/sms/
#blacklist=/mnt/flash/root/source/custom/black
#whitelist=/mnt/flash/root/source/custom/white
#
#
#Message AUTO-SPLIT 0 disable 1,2,3 accepted
autosplit = 3
#
#Timers for errors (specify how many seconds stop on error)
blocktime = 3
errorsleeptime = 3
#
#MODEM PROPERTIES
[GSM1]
device = /dev/ttyACM0
sending_disabled = no
memory_start = 0
send_delay = 0
check_network = 0
voicecall_hangup_ath = yes
hangup_incoming_call = yes
voicecall_ignore_modem_response = yes
regular_run_interval = 60
regular_run_cmd = AT+CSQ
regular_run_logfile = /var/ramlog/smsd_run_GSM1.log
regular_run_loglevel = 7
#init=AT
#init = at+cmms=2
pin = ignore
status_signal_quality = no
detect_unexpected_input = yes
pre_init = no
incoming = 2
mode = new
queues = ALL,GSM1
baudrate = 115200
rtscts = yes
cs_convert = yes
decode_unicode_text = yes
internal_combine = yes
eventhandler = /etc/sms/scripts/eventhandlerGSM1
init = AT+CNMI=2,1
report = yes
using_routed_status_report = yes

